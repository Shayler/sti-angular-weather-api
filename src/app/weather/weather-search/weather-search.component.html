<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="search-container">
    <input type="text" name="searchCity" class="search-input" id="searchCity" formControlName="searchCity" placeholder="Type city name" />
    <div class="item-action add" (click)="onSubmit()" title="Search Locations"></div>
  </div>
  <ul class="search-results" [ngClass]="{'open': searchOpen === true}">
    <li class="search-notice" *ngIf="(searchResults$ | async)?.length==0" (click)="close()">No results found - Please
      refine search using country code (e.g.
      Halifax, CA) </li>
    <li class="search-notice" *ngIf="(searchResults$ | async)?.length==10" (click)="close()">10 or more results found -
      Please
      refine search using country code (e.g.
      Halifax, CA) </li>
    <li *ngFor="let item of searchResults$ | async" class="search-results-item" (click)="addCity(item.id)">{{item.name}},
      {{item.sys.country}}</li>
  </ul>
</form>
